name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup project
        run: make setup

  test:
    runs-on: ubuntu-latest
    needs: setup  # Зависимость от джобы setup
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: make test

  lint:
    runs-on: ubuntu-latest
    needs: setup  # Зависимость от джобы setup
    steps:
      - uses: actions/checkout@v3
      - name: Run lint
        run: make lint
